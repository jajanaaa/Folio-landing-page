<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="js.js" defer></script>
    <title>Contact Us</title>
  </head>
  <body>
    <div class="contact-container">
      <div class="contact-elements">
        <div class="contact-before">
          <header>
            <p class="title">Contact Us</p>
            <h1>Lets get in touch!</h1>
          </header>
          <main>
            <form>
              <!--  -->
              <label for="name">Name</label> <br />
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <br />
              <!--  -->
              <label for="email">Email</label> <br />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <br />
              <!--  -->
              <label for="message">Message</label> <br />
              <textarea
                id="message"
                name="message"
                rows="6"
                cols="50"
                placeholder="Type your message here..."
                required
              ></textarea>
              <br />
              <button type="button" class="btn btn-send">Send Message</button>
            </form>
          </main>
        </div>
        <div class="contact-after">
          <h2>
            Thank you,
            <br />
            we will be in touch
          </h2>
        </div>
      </div>

      <div class="connect-illu-container">
        <picture>
          <source
            media="(max-width: 768px)"
            srcset="./images/connect-mobile.png"
          />
          <source
            media="(min-width: 768px)"
            srcset="./images/connect-desktop.png"
          />
          <img src="./images/connect-mobile.png" class="connect-illu" alt="" />
        </picture>
      </div>
    </div>
  </body>
</html>
